<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sphere Physics Playground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="uiPanel" class="panel">
    <div class="slider">
      <label>Time Scale: <span id="timeScaleLabel">1.0Ã—</span></label>
      <input id="timeScale" type="range" min="0.1" max="3" step="0.1" value="1" />
    </div>
    <div class="slider">
      <label>Wind Strength: <span id="windLabel">0.0</span></label>
      <input id="wind" type="range" min="0" max="5" step="0.1" value="0" />
    </div>
    <div class="dial-container">
      <label>Wind Direction</label>
      <canvas id="windDial" width="80" height="80"></canvas>
    </div>
    
    <hr />

    <button id="spawnSphere" class="sphere">Add Sphere</button>
    <button id="enableBox">Small Box</button>
    <button id="megaBox">Large Box</button>
    <button id="disableBox">No Box</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
